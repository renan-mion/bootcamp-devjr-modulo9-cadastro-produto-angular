<div class="container mt-3">
    <app-product [categories]="categories" [product]="product" (saveEmitter)="saveProduct()"></app-product>

    <div class="display-6">{{title}}</div>

    <div class="row">
        <div class="col-md-10 offset-md-1">
            <table class="table" id="productsTable">
                <thead class="border-2 border-black border-start-0 border-top-0 border-end-0">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col" class="d-none d-md-table-cell">Descrição</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Categoria</th>
                        <th scope="col" class="d-none d-md-table-cell">Opções</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let product of this.products">
                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.price | currency: 'BRL' }}</td>
                        <td>{{product.category.name}}</td>
                        <td class="d-flex flex-row gap-1">
                            <span *ngIf="product.promotion" class="badge bg-success text-white me-1" style="width: 25px;">
                                P
                            </span>
                            <span *ngIf="product.newProduct" class="badge bg-primary text-white me-1" style="width: 25px;">
                                L
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
